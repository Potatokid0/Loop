<!DOCTYPE html>

<html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

</head>

<body>

    <script>

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 700,
        pixelArt: true,
        physics: {
            default: 'arcade',
        },

        scene: {
            preload: preload,
            create: create,
            update: update,
        }

    };

    class Player extends Phaser.Physics.Arcade.Sprite
    {
        totalJumps = 2;
        currentJumps = 0;
        animations;
        constructor(scene, x, y, spritesheet) //, animations)
        {
            super(scene, x, y, spritesheet);
            //this.animations = animations;
            scene.add.existing(this);
            scene.physics.add.existing(this);
            this.setScale(.5);
            //this.setCollideWorldBounds(true);
            this.setGravityY(3000); //We will set gravity *per object* rather than for the scene!
        }
    }


    var game = new Phaser.Game(config);

    //Game Objects
    var platforms;
    var player;

    //Keyboard controls
    var cursors;
    var keys;
    var space;

    

    function preload()
    {
        this.load.image('sky', 'assets/detcor.png');
        this.load.image('platform', 'assets/platform2.png');
        this.load.image('player', 'assets/pixil-frame-0.png');
        this.load.atlas('timidle', 'assets/timidle.png', 'assets/timidle.json')
    }

    function create()
    {
        //Set the background origin to be at (0, 0) or top left corner of the image rather than the center of the image asset
       let background = this.add.tileSprite(0, 0, game.scale.width, game.scale.height, 'sky').setOrigin(0, 0);
        background.setScale(5);
        
       
       
        /*
       //anims
       let playerAnimations = {};
       var idle = this.anims.create({key: 'timidle', frames: this.anims.generateFrameNames('player', {prefix: 'pixil-frame-', end: 6, zeroPad: 1}), repeat: -1, frameRate: 10});
       playerAnimations['idle'] = idle; 
        */
       //Create the platforms and the player character set to collide with the platforms
       createPlatforms(this);
       player = new Player(this, 400, 400, 'player');
       player.setScale(15)
       this.physics.add.collider(player, platforms);
       //player.anims.play(player.animations['idle']);


       //Set up user input
       cursors = this.input.keyboard.createCursorKeys();
       keys = this.input.keyboard.addKeys('A, D');
       space = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
       space.on('down', jump); //calls jump function when space is pressed
       
       this.cameras.main.setBounds(0, 0, 3000, 700);
       this.cameras.main.startFollow(player, true, 0.05, 0.05);
    }

    function createPlatforms(scene)
    {
        platforms = scene.physics.add.staticGroup();

        //basePlatform is the floor of the game
        let basePlatform = platforms.create(game.scale.width/2, game.scale.height-30, 'platform');
        basePlatform.setScale(10, 1.7).refreshBody(); //scales the base platform in the x axis to cover the entire floor

        //platforms.create(250, 350, 'platform'); //creates the upper left platform
        //platforms.create(950, 500, 'platform'); //creates the bottome right platform
    }

    function update()
    {
        //Player will not move in the x-axis unless a movement key is being pressed
        player.setVelocityX(0);

        //Player has "drag" on the x-axis meaning they slide a bit after an input
        player.setDragX(1000);

        //This will reset the number of jumps available to the player whenever the player lands
        if (player.body.touching.down) {
            player.currentJumps = 0;
        }

        //Handle player movements
        if (cursors.left.isDown || keys.A.isDown)
        {
            player.setVelocityX(-400);
        }

        if (cursors.right.isDown || keys.D.isDown)
        {
            player.setVelocityX(400);
        }
        //player.play(player.animations['idle'], true);

    }

    function jump(event)
    {
        if (player.body.touching.down) {
          //If the player is on the ground, the player can jump
          player.setVelocityY(-1100);
          player.currentJumps++;
        } else if (player.currentJumps < player.totalJumps) {
          //If the player is not on the ground but has an available air jump, use that jump
          player.setVelocityY(-800);
          player.currentJumps++;
        }
    }
    

    </script>

</body>

</html>
